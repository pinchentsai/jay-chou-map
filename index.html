
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay Chou Music Treasure Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入專門支援繁體中文的手寫質感字體：霞鶩文楷與 Klee One -->
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300;400;700&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --parchment: #f4e4bc;
        --ink: #2c1a0a;
      }
      * {
        font-style: normal !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: var(--parchment);
        background-image: url("https://www.transparenttextures.com/patterns/papyros.png");
        /* 預設全面使用霞鶩文楷 */
        font-family: 'LXGW WenKai TC', 'Klee One', "標楷體", "DFKai-SB", sans-serif;
        color: var(--ink);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      /* 標題類：使用粗體文楷，增加字距提升地圖質感 */
      .font-map {
        font-family: 'LXGW WenKai TC', sans-serif;
        font-weight: 700;
        letter-spacing: 0.1em;
      }
      /* 內文類：手寫楷體感 */
      .font-kai {
        font-family: 'LXGW WenKai TC', 'Klee One', sans-serif;
        font-weight: 400;
      }
      .parchment-shadow {
        box-shadow: 
          0 10px 25px -5px rgba(0, 0, 0, 0.4),
          inset 0 0 60px rgba(139, 69, 19, 0.1);
      }
      .map-border {
        border: 4px solid #5d2e0a;
        @media (min-width: 768px) {
          border: 12px solid #5d2e0a;
        }
        border-image: url("https://www.transparenttextures.com/patterns/dark-leather.png") 30 round;
      }
      .map-outer-wrapper {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }
      .map-container {
        position: relative;
        width: 100%;
        line-height: 0;
      }
      .map-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(93, 46, 10, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #5d2e0a;
        border-radius: 10px;
      }
      input, textarea {
        font-family: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
